version: '3'

services:
  challenge:
    build:
      context: .
      args:
        app: "Challenge"
        file: "Challenge.dll"
    ports:
      - "5001:80"
    restart: always
  trail-circuit:
    build:
      context: .
      args:
        app: "TrailCircuit"
        file: "TrailCircuit.dll"
    ports:
      - "5002:80"
    restart: always